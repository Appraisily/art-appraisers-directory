{{ define "main" }}
<article class="post">
  {{ partial "article-schema.html" . }}
  
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">
        {{ .Date.Format "January 2, 2006" }}
      </time>
      {{ with .Params.author }}
      <span class="post-author">by {{ . }}</span>
      {{ end }}
    </div>
  </header>

  {{ with .Params.image }}
  <div class="post-image">
    <img src="{{ . }}" alt="{{ $.Title }}" />
  </div>
  {{ end }}

  <div class="post-content">
    {{ .Content }}
  </div>

  <footer class="post-footer">
    {{ with .Params.tags }}
    <div class="post-tags">
      {{ range . }}
      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </footer>
</article>
{{ end }}
