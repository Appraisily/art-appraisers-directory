{{ $dateFormat := "2006-01-02T15:04:05-07:00" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "headline": "{{ .Title }}",
  "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}",
  "image": {{ with .Params.image }}["{{ . | absURL }}"]{{ else }}["{{ "images/default-social.jpg" | absURL }}"]{{ end }},
  "datePublished": "{{ .Date.Format $dateFormat }}",
  "dateModified": "{{ .Lastmod.Format $dateFormat }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default .Site.Params.author }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "images/logo.png" | absURL }}"
    }
  }
}
</script>
